  <body>
    <script>
      var arr = [1, 2, 3, 4, 5, 6];
      // var currArr = arr.filter(
      //   function (item, index, arr) {
      //   //   console.log(this);
      //     return item -100 === 0;
      //   },
      //   { a: 1, b: 2 }
      // );
      //   console.log(currArr);
      Array.prototype.myFilter = function (callback, targetValue) {
        var currArr = [];
        if (typeof callback !== "function") {
          throw new TypeError(callback + " is not function");
        }
        for (let index = 0; index < this.length; index++) {
          if (callback.call(targetValue, this[index], index, this)) {
            currArr.push(this[index]);
          }
        }
        return currArr;
      };
      var c = arr.myFilter(
        function (item, index, arr) {
          console.log(this);
          return item % 2 === 0;
        },
        { a: 1, b: 2 }
      );
      console.log(c);
    </script>
